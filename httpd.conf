<IfModule !mpm_winnt_module>
<IfModule !mpm_netware_module>
#
# If you wish httpd to run as a different user or group, you must run
# httpd as root initially and it will switch.  
#
# User/Group: The name (or #number) of the user/group to run httpd as.
# It is usually good practice to create a dedicated user and group for
# running httpd, as with most system services.
#
User apache
Group apache
</IfModule>
</IfModule>


ServerAdmin ironsmile@gmail.com

ServerName www.doycho.com
# ServerAlias doycho.com

DocumentRoot "/www/public_html"

AccessFileName .htaccess

<Directory />
    Options FollowSymLinks
    AllowOverride None
    #XAMPP
    #Order deny,allow
    #Deny from all
</Directory>


<Directory "/www/public_html">
 
    Options Indexes FollowSymLinks ExecCGI Includes
    IndexOptions +FancyIndexing +FoldersFirst

    AllowOverride None

    Order allow,deny
    Allow from all

</Directory>

#
# DirectoryIndex: sets the file that Apache will serve if a directory
# is requested.
#
<IfModule dir_module>
    #DirectoryIndex index.html
    # XAMPP
    DirectoryIndex index.php index.html index.html.var index.php3 index.php4
</IfModule>

#
# The following lines prevent .htaccess and .htpasswd files from being 
# viewed by Web clients. 
#
<FilesMatch "^\.ht">
    Order allow,deny
    Deny from all
</FilesMatch>


<IfModule mime_module>
    #
    # TypesConfig points to the file containing the list of mappings from
    # filename extension to MIME-type.
    #
    TypesConfig /www/etc/mime.types

    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz

    AddHandler cgi-script .cgi .pl

    AddType text/html .shtml
    AddOutputFilter INCLUDES .shtml
</IfModule>

<Directory /www/public_html/py>
        AddHandler mod_python .py
        PythonHandler index
        PythonDebug On 
</Directory>

<Directory /www/public_html/wine>
  ErrorDocument 404 /wine/processor.php
</Directory>

Include "/home/iron4o/rails/mod_rails.conf"


